<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
  <a class="navbar-brand" [routerLink]="'.'">Domi-Hub</a>

  <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
  <button
    class="navbar-toggler"
    type="button"
    (click)="isMenuCollapsed = !isMenuCollapsed"
  >
    &#9776;
  </button>

  <!-- Step 2: Add the ngbCollapse directive to the element below. -->
  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
    <ul class="navbar-nav" *ngIf="!loggedIn">
      <li class="nav-item active">
        <!-- Step 4: Close the menu when a link is clicked. -->
        <a
          class="nav-link"
          [routerLink]="'.'"
          (click)="isMenuCollapsed = true; loggedIn = true"
          >LogIn</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="'.'"
          (click)="isMenuCollapsed = true; local()"
          >Examples</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="'.'"
          (click)="isMenuCollapsed = true; p()"
          >About</a
        >
      </li>
    </ul>
    <ul class="navbar-nav" *ngIf="loggedIn">
      <li class="nav-item active">
        <a class="nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true"
          >Good you're logged in</a
        >
      </li>
      <li class="nav-item active">
        <a
          class="nav-link"
          [routerLink]="'.'"
          (click)="isMenuCollapsed = true; logOut()"
          >Logout</a
        >
      </li>
    </ul>
  </div>
</nav>
